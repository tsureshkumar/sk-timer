<!DOCTYPE html>
<html>
  <head>
    <title>SK Timer</title>
    <script src="https://use.fontawesome.com/releases/v5.12.0/js/all.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Play&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <script>
      window.FontAwesome.config = {autoReplaceSvg: false};
    </script>
    <div id="container" class="container">
      <div id="timer">11:32:34</div>
      <div class="container__row controls">
        <div class="row_element">
          <a href="#" id="play"><i class="fas fa-play fa-lg"></i></a>
        </div>
        <div class="row_element">
          <a href="#" id="stop"><i class="fas fa-stop fa-lg"></i></a>
        </div>
      </div>
    </div>
    <script src="/js/sktimer.bundle.js"></script>
  </body>
</html>
